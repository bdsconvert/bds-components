<!DOCTYPE html>
<html>
  <head>
    <title>Dialog Template</title>
    <meta charset="UTF-8" />
  </head>
  <style>
    body {
      font-family: Times, "Work Sans", sans-serif;
      margin: 0;
      font-weight: 400;
      background-image: linear-gradient(
        to right,
        rgba(250, 250, 250, 0.5),
        rgba(220, 220, 220, 0.5)
      );
    }

    #launch-dialog {
      background: tomato;
      border-radius: 4px;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      padding: 0.5rem 1rem;
      position: static;
    }
    .signon {
      display: grid;
      margin: 1rem;
    }
  </style>
  <body>
    <header></header>
    <main></main>
    <bds-modal></bds-modal>

    <div class="samples">
      <h3>Dialog Template Example</h3>
      <button id="launch-dialog">BDS Signon</button>
    </div>

    <script>
      const navItems = `[
            {"item":"Home","icon":"../assets/home.png"},
            {"item":"Contact","icon":"../assets/contact.png"},
            {"item":"Signon","icon":"../assets/signon.png"},
            {"item":"Signoff","icon":"../assets/signoff.png"},
            {"item":"Register","icon":"../assets/register.png"}
      ]`;
      const bdsComponents = {
        Home: "Home not Implemented!",
        Contact: "Contact not Implemented!",
        Signon: "<bds-signon></bds-signon>",
        Signoff: "Signoff not Implemented!",
        Register: "Register not Implemented!"
      };
      document.querySelector(
        "header"
      ).innerHTML = `<bds-nav id="bdsNav" nav-items='${navItems}' display="icons"></bds-nav>`;
      bdsNav.onclick = (e) => {
        // e.composedPath[0] => SPAN/IMG, e.composedPath[1] => A => works for both IMG and SPAN children
        const launch = e.composedPath()[1].id;
        if (bdsComponents[launch]) {
          document.querySelector("main").innerHTML = `${bdsComponents[launch]}`;
          //   document.querySelector("bds-modal"
          //   ).innerHTML = `${bdsComponents[launch]}`;
          //   document.querySelector("bds-modal").open = true;
        }
      };
      ///////////////////////////////////////////////////////////////////////////////////////////
      const button = document.getElementById("launch-dialog");
      button.addEventListener("click", () => {
        document.querySelector(
          "bds-modal"
        ).innerHTML = `<bds-signon></bds-signon>`;
        document.querySelector("bds-modal").open = true;
      });

      document
        .querySelector("bds-modal")
        .addEventListener("bds-modal-closed", (e) => {
          console.log("BDSModal Closed!");
        });
      ///////////////////////////////////////////////////////////////////////////////////////////
    </script>

    <script type="module" src="src/components/bds-nav.js"></script>
    <script type="module" src="src/components/bds-signon.js"></script>
    <script type="module" src="src/components/bds-modal.js"></script>
  </body>
</html>
